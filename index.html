<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovilidAPP</title>
    <link rel="stylesheet" href="public/styles.css" />
</head>

<body>
    <div class="container">

        <button id="logout-btn">Cerrar sesión</button>

        <!-- LOGIN -->
        <div id="login-container">
            <h1>Iniciar Sesión</h1>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Usuario" required />
                <input type="password" id="login-password" placeholder="Contraseña" required />
                <button type="submit">Entrar</button>
            </form>
            <p>¿No estás registrado? <a href="#" id="show-register">Crear cuenta</a></p>
        </div>

        <!-- REGISTRO -->
        <div id="register-container" style="display:none;">
            <h1>Crear Usuario</h1>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Usuario" required />
                <input type="password" id="register-password" placeholder="Contraseña" required />
                <button type="submit">Registrar</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="#" id="show-login">Iniciar sesión</a></p>
        </div>

        <!-- PANTALLA PRINCIPAL -->
        <div id="main-content" style="display:none;">
            <button id="logout-btn"
                style="float: right; background:#e03a3a; border:none; color:white; padding:0.5em 1em; border-radius:6px; cursor:pointer;">Cerrar
                sesión</button>
            <h1>Seguimiento del Transporte de Medellín</h1>
            <p>Selecciona el medio de transporte:</p>
            <div class="button-group">
                <button onclick="navigateTo('metro')">Metro</button>
                <button onclick="navigateTo('metroplus')">Metroplus</button>
                <button onclick="navigateTo('rutas')">Rutas Integradas</button>
                <button onclick="navigateTo('metrocable')">Metrocable</button>
            </div>
            <div id="content" class="image-container"></div>
        </div>

    </div>

    <script type="module" src="models/transportModel.js"></script>
    <script type="module" src="views/transportView.js"></script>
    <script type="module" src="controllers/navigationController.js"></script>
    <script src="login.js"></script>
</body>

</html>
